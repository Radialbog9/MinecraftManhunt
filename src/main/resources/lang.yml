no-command-specified: '&6[Manhunt]&r&a No command specified. Type /manhunt help for command help.'
# Help and usage
no-subcommand-perm: '&a- You do not have permission for any sub-commands.'
usage: '&6[Manhunt]&r&a Usage: &c{0}'
