# Some entries have required arguments (such as player names) which are indicated by {0}, {1}, etc.

# Colours and symbols that can be used are signified in square brackets ([]) and can be found here: https://files.rb9.xyz/colourplaceholders.txt
# Other placeholders that can be used are [prefix] for the prefix, [tc] for the text colour, and [ec] for the emphasis colour

prefix = [bgold]Manhunt [r][bdgray][doublerightarrow][r][tc]
text-colour = [r] [gray]
emphasis-colour = [r][yellow]

no-permission = [prefix] You do not have permission to do this\!
player-not-online = [prefix] The player [ec]{0} [tc]is not online\!
unknown-subcommand = [prefix] Unknown subcommand\!
not-enough-args = [prefix] Not enough arguments\!
too-many-args = [prefix] Too many arguments\!
invalid-arg = [prefix] Invalid argument\!
invalid-integer = [prefix] You have typed an invalid integer\!
no-game-in-progress = [prefix] There is no game in progress.
join-in-progress = [prefix] A game is in progress, so you have been put into spectator\!
no-run-console = [prefix] You can't run this command as console\!

# Main command
no-command-specified = [prefix] No command specified. Type /manhunt help for command help.

# Help and usage
no-subcommand-perm = [tc]- You do not have permission for any sub-commands.
usage = [prefix] Usage\: [ec]{0}
command-help = [prefix] Command Help
player-placeholder = <player>
help-format = [tc]- [ec]{0} [r][tc]- [ec]{1}
help.help = Shows help
help.hunter = Sets a player to hunter
help.runner = Sets a player to runner
help.remove = Removes a player from hunter and runner
help.start = Starts the game
help.stop = Stops the game
help.list = List all runners and hunters
help.revive = Revives a specified runner
help.settings = Displays settings menu
help.scenarios = Displays scenarios menu
help.reload = Stops any running game and reloads the plugin
help.spectate = Spectates players
help.leaderboard = View the top 10 players on the server
help.leaderboard.player = View a player's statistics

# Reload
reload-successful = [prefix] Plugin has been reloaded\!

# Hunters
p-now-hunter = [prefix] [ec]{0} [tc]is now a hunter\!
p-already-hunter = [prefix] [ec]{0} [tc]is already a hunter\!
now-hunter = [prefix] You are now a hunter\!
no-change-hunter-in-game = [prefix] You can not change hunters while the game is ongoing.
hunter-disconnected = [prefix] [ec]{0} [tc]has disconnected. They are no longer a hunter.

# Runners
p-now-runner = [prefix] [ec]{0} [tc]is now a runner\!
p-already-runner = [prefix] [ec]{0} [tc]is already a runner\!
now-runner = [prefix] You are now a runner\!
no-change-runner-in-game = [prefix] You can not change runners while the game is ongoing.
runner-died = [prefix] [ec]{0} [tc]died. There are now[ec] {1} [tc]runners remaining.
runner-disconnected = [prefix] [ec]{0} [tc]has disconnected. They are no longer a runner.

# Remove players/add spectator
p-now-spectator = [prefix] [ec]{0} [tc]is now a spectator\!
p-already-spectator = [prefix] [ec]{0} [tc]is already a spectator\!
no-remove-in-game = [prefix] You can not remove players while the game is ongoing.
now-spectator = [prefix] You are now a spectator\!

# In-game
game-started = [prefix] The game has started\!
too-few-players = [prefix] The game must have at least 1 hunter and 1 runner\!
game-already-in-progress = [prefix] A game is already in progress\!
game-ended = [prefix] The game has ended\!
tracking-player = [prefix] Tracking player [ec]{0} [tc]([ec]{1} [tc]blocks away).
no-players-to-track = [prefix] [ec]No players found to track.
revived-player = [prefix] Revived [ec]{0}[tc].
you-revived = [prefix] You have been revived\!
cannot-revive-player = [prefix] [ec]{0} [tc]cannot be revived.
player-revived-bc = [prefix] [ec]{0} [tc]has been revived\! [ec]{1} [tc]players remain\!
cannot-revive-game-not-started=[prefix] You cannot revive players while the game is not started\!

# Game end
endcause.no-more-runners-left = [prefix] There are no more runners on the server\! Hunters win\!
endcause.all-runners-dead = [prefix] There are no more runners left alive\! Hunters win\!
endcause.no-more-hunters-left = [prefix] There are no more hunters on the server\! Runners win\!
endcause.runners-kill-ender-dragon = [prefix] The runners have killed the Ender Dragon\! Runners Win\!
endcause.time-up = [prefix] The runner has not been killed in time\! Runners win\!
endcause.game-ended-prematurely = [prefix] The game has been stopped\!

# Manhunt player list
game-is-started = [prefix] The game is [ec]started[tc].
game-is-stopped = [prefix] The game is [ec]stopped[tc].
list-count = [prefix] There are [ec]{0} [tc]hunters, [ec]{1} [tc]runners, and [ec]{2} [tc]spectators.
hunter-list = [prefix] Hunters\: {0}
runner-list = [prefix] Runners\: {0}
spectator-list = [prefix] Spectators\: {0}

# Spectate command
console-cannot-spectate = [prefix] Console cannot spectate players\!
