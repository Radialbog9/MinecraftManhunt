# Some entries have required arguments (such as player names) which are indicated by {0}, {1}, etc.

# Colours and symbols that can be used are signified in square brackets ([]) and can be found here: https://files.rb9.xyz/colourplaceholders.txt
# Other placeholders that can be used are [prefix] for the prefix, [tc] for the text colour, and [ec] for the emphasis colour

prefix = [bgold]Manhunt [r][bdgray][doublerightarrow][r][tc]
text-colour = [r][gray]
emphasis-colour = [r][yellow]

no-permission = [prefix] Vous n'avez pas la permission de faire cela\!
player-not-online = [prefix] The player [ec]{0} [tc]is not online\!
unknown-subcommand = [prefix] Unknown subcommand\!
not-enough-args = [prefix] Not enough arguments\!
too-many-args = [prefix] Too many arguments\!
invalid-arg = [prefix] Invalid argument\!
invalid-integer = [prefix] You have typed an invalid integer\!
no-game-in-progress = [prefix] There is no game in progress.
join-in-progress = [prefix] A game is in progress so you have been put into spectator\!
no-run-console = [prefix] You can't run this command as console\!
# Main command
no-command-specified = [prefix] No command specified. Type /manhunt help for command help.
# Help and usage
no-subcommand-perm = [tc]- You do not have permission for any sub-commands.
usage = [prefix] Utilisation\: [ec]{0}
command-help = [prefix] Aide Aux Commandes
player-placeholder = <joueur>
help-format = [tc]- [ec]{0} [r][tc]- [ec]{1}
help.help = Affiche l'aide
help.hunter = Transforme un joueur en chasseur
help.runner = Transforme un joueur en coureur
help.remove = Supprime le joueur des rôles de chasseur et de coureur
help.start = Démarre le jeu
help.stop = Arrête le jeu
help.list = Répertorie tous les coureurs et chasseurs
help.revive = Ranime un coureur spécifique
help.settings = Displays settings menu
help.scenarios = Displays scenarios menu
help.reload = Stops any running game and reloads the plugin
help.spectate = Joueurs spectateurs
# Reload
reload-successful = [prefix] Plugin has been reloaded\!
# Hunters
p-now-hunter = [prefix] [ec]{0} [tc]est maintenant un chasseur\!
p-already-hunter = [prefix] [ec]{0} [tc]est déjà un chasseur\!
now-hunter = [prefix] Vous êtes maintenant un chasseur\!
no-change-hunter-in-game = [prefix] Vous ne pouvez pas changer de chasseur pendant que le jeu est en cours.
hunter-disconnected = [prefix] [ec]{0} [tc]has disconnected. They are no longer a hunter.
# Runners
p-now-runner = [prefix] [ec]{0} [tc]is now a runner\!
p-already-runner = [prefix] [ec]{0} [tc]is already a runner\!
now-runner = [prefix] You are now a runner\!
no-change-runner-in-game = [prefix] You can not change runners while the game is ongoing.
runner-died = [prefix] [ec]{0} [tc]died. There are now[ec] {1} [tc]runners remaining.
runner-disconnected = [prefix] [ec]{0} [tc]has disconnected. They are no longer a runner.
# Remove players/add spectator
p-now-spectator = [prefix] [ec]{0} [tc]is now a spectator\!
p-already-spectator = [prefix] [ec]{0} [tc]is already a spectator\!
no-remove-in-game = [prefix] You can not remove players while the game is ongoing.
now-spectator = [prefix] You are now a spectator\!
# In-game
game-started = [prefix] The game has started\!
too-few-players = [prefix] The game must have at least 1 hunter and 1 runner\!
game-already-in-progress = [prefix] A game is already in progress\!
game-ended = [prefix] The game has ended\!
tracking-player = [prefix] Tracking player [ec]{0} [tc]([ec]{1} [tc]blocks away).
no-players-to-track = [prefix] [ec]No players found to track.
revived-player = [prefix] Revived [ec]{0}[tc].
you-revived = [prefix] You have been revived\!
cannot-revive-player = [prefix] [ec]{0} [tc]cannot be revived.
player-revived-bc = [prefix] [ec]{0} [tc]has been revived\! [ec]{1} [tc]players remain\!
# Game end
endcause.no-more-runners-left = [prefix] There are no more runners on the server\! Hunters win\!
endcause.all-runners-dead = [prefix] There are no more runners left alive\! Hunters win\!
endcause.no-more-hunters-left = [prefix] There are no more hunters on the server\! Runners win\!
endcause.runners-kill-ender-dragon = [prefix] The runners have killed the Ender Dragon\! Runners Win\!
endcause.time-up = [prefix] The runner has not been killed in time\! Hunters win\!
endcause.game-ended-prematurely = [prefix] The game has been stopped\!
# Manhunt player list
game-is-started = [prefix] The game is [ec]started[tc].
game-is-stopped = [prefix] The game is [ec]stopped[tc].
list-count = [prefix] There are [ec]{0} [tc]hunters, [ec]{1} [tc]runners, and [ec]{2} [tc]spectators.
hunter-list = [prefix] Hunters\: {0}
runner-list = [prefix] Runners\: {0}
spectator-list = [prefix] Spectators\: {0}
# Spectate command
console-cannot-spectate = [prefix] Console cannot spectate players\!
not-spectator = [prefix] You are not a spectator\!
now-spectating-player = [prefix] You are now spectating [ec]{0}[tc].
player-not-in-game = [prefix] [ec]{0} [tc]is not a runner or hunter\!
# Settings
head-start-enabled = [prefix] Head Start is now enabled\!
head-start-disabled = [prefix] Head Start is now disabled\!
head-start-timer-set = [prefix] Head Start Timer has been set to [ec]{0} [tc]seconds.
# Settings menu
settingsmenu.title = [gray]---- [gold]Manhunt Settings Menu [gray]----
settingsmenu.enabled = [green][italictick]
settingsmenu.disabled = [red][italiccross]
settingsmenu.click-to-toggle = [gold]Click to toggle\!
settingsmenu.click-to-change = [gold]Click to change\!
settingsmenu.click-to-add = [gold]Click to add\!
settingsmenu.click-to-start = [gold]Click to start\!
settingsmenu.options.head-start = [gray][ [r]{0} [gray]] [yellow]Head start
settingsmenu.options.head-start-timer = [gray][ [ec]{0} seconds [gray]] [yellow]Head start timer
settingsmenu.options.add-runner = [ec]Add Runner
settingsmenu.options.add-hunter = [ec]Add Hunter
settingsmenu.options.scenarios = [ec]Edit scenarios (beta)
settingsmenu.options.start-game = [ec][b]Commencez le jeu
# Scenarios
scenariomenu.title = [gray]---- [gold]Manhunt Scenario Menu [gray]----
scenariomenu.no-change-ingame = [prefix] You can not change scenarios while the game is ongoing.
scenariomenu.enabled = [green][italictick]
scenariomenu.disabled = [red][italiccross]
scenariomenu.unavailable = [dgray][italiccross]
scenariomenu.click-to-enable = [gold]Click to [green]enable[gold]\!
scenariomenu.click-to-disable = [gold]Click to [red]disable[gold]\!
scenariomenu.display-format = [gray][[r]{0}[r][gray]] [ec]{1}
scenariomenu.could-not-load = [prefix] Scenarios could not be loaded.
scenariomenu.scenario-unavailable = [prefix] Scenario [ec]{0} [tc]is not available\!
scenariomenu.scenario-enabled = [prefix] Scenario [ec]{0} [tc]has been enabled\!
scenariomenu.scenario-disabled = [prefix] Scenario [ec]{0} [tc]has been disabled\!
scenariomenu.not-available.generic-load-error = [dred]Not available\: [red]Load error
scenario.RUNNER_NO_FALL = Runners take no fall damage
scenario.HUNTER_NO_FALL = Hunters take no fall damage
scenario.RUNNER_CREATIVE = Runners get creative mode for 5s every 200s
scenario.HUNTER_CREATIVE = Hunters get creative mode for 5s every 200s
scenario.RUNNER_RANDOM_MOB_DISGUISE = Runners get disguised as a random mob
scenario.HUNTER_RANDOM_MOB_DISGUISE = Hunters get disguised as a random mob
scenario.RUNNER_RANDOM_HUNTER_DISGUISE = Runners get disguised as a random hunter
